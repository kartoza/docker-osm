areas:
  area_tags: [transport_areas, landuse, transport_points, natural, aeroway]
  linear_tags: [waterway, electrical, roads, gas]
tables:
   gas:
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: name
      name: name
      type: string
    - name: type
      type: mapping_value
    mapping:
      man_made:
        - pipeline
    type: linestring
   electrical:
    columns:
     - name: osm_id
       type: id
     - name: geometry
       type: geometry
     - key: name
       name: name
       type: string
     - name: type
       type: mapping_value
    mapping:
      power:
        - cable
        - line
        - minor_lines
    type: linestring
   waterways:
    columns:
     - name: osm_id
       type: id
     - name: geometry
       type: geometry
     - key: name
       name: name
       type: string
     - name: type
       type: mapping_value
    mapping:
      waterway:
        - river
        - canal
        - dam
    type: linestring
   roads:
    columns:
     - name: osm_id
       type: id
     - name: geometry
       type: geometry
     - name: type
       type: mapping_value
     - key: name
       name: name
       type: string
    mapping:
      railway:
       - rail
       - light_rail
    type: linestring
   transport_points:
    columns:
     - name: osm_id
       type: id
     - name: geometry
       type: geometry
     - key: name
       name: name
       type: string
     - name: type
       type: mapping_value
