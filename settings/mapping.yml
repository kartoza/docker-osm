       name: ref
       type: string
    mapping:
      railway:
        - station
        - halt
        - tram_stop
        - crossing
        - level_crossing
        - subway_entrance
    type: point
   transport_areas:
    columns:
     - name: osm_id
       type: id
     - name: geometry
       type: geometry
     - key: name
       name: name
       type: string
     - name: type
       type: mapping_value
    mapping:
      railway:
        - station
        - platform
    type: polygon